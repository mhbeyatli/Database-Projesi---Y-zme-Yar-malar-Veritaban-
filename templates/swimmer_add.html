{% extends "layout.html" %}
 {% block title %}Swimmer add form{% endblock %}
 {% block content %}
 <form action="{{ url_for('swimmers_page') }}" method="post">
	<table class="t2">
 		<tr class="t2">
 			<th class="t2">Swimmer's Name:</th>
 			<td class="t2">
 				<input type="text" name="name" required autofocus />
 			</td>
 		</tr>
 		<tr class="t2">
			<th class="t2">Swimmer's Surname:</th>
			<td class="t2">
 				<input type="text" name="surname" required autofocus/>
			</td>
		</tr>
		<tr class="t2">
			<th class="t2">Swimmer's Nationality:</th>
			<td class="t2">
 				<input type="text" name="nationality" required autofocus />
			</td>
		</tr>
</table>
<input class="button2" value="Save" name="save" type="submit" />
</form>
{% endblock %}
