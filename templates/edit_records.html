{% extends "home.html" %}

{% block content %}
	<button class="btn btn-default" data-toggle="modal" data-target="#myModal">Add New Record</button>
	<br><br>
	<table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Records</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Style</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        {% if records %}
	      	{% for i in records %}
	      	<tr>
	      		<td>{{ i.Records }}</td>
	      		<td>{{ i.Name }}</td>
	      		<td>{{ i.Surname }}</td>
	      		<td>{{ i.Style }}</td>
	      		<td>{{ i.Options }}</td>
	      		<td>
	      			<a href="{{ url_for('delete', id=i.id) }}">Delete</a>
	      		</td>
	      	</tr>
	        {% endfor %}
        {% else %}
        	<tr>
	          <td colspan="5" align="center">No records found.</td>
	        </tr>
        {% endif %}
      </tbody>
    </table>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add New Record</h4>
	      </div>
	      <form method="post">
		      <div class="modal-body">
				  <div class="form-group">
				    <label for="name">Records</label>
				    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
				  </div>
				  <div class="form-group">
				    <label for="surname">Name</label>
				    <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname">
				  </div>
				  <div class="form-group">
				    <label for="nationality">Surname</label>
				    <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Nationality">
				  </div>
				  <div class="form-group">
				    <label for="style">Style</label>
				    <input type="text" class="form-control" id="style" name="style" placeholder="Style">
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" name="add" class="btn btn-primary">Save</button>
		      </div>
	      </form>
	    </div>
	  </div>
	</div>
{% endblock %}
