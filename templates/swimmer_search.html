{% extends "layout.html" %}
{% block title %}Search Swimmer{% endblock %}
{% block content %}
<form action="{{ url_for('swimmer_search') }}" method="post">
	<table class="t2">
		<tr class="t2">
 			<th class="t2">Enter the name of swimmer for search:</th>
			<td class="t2">
 				<input type="text" name="word" required autofocus />
 			</td>
 		</tr>
	</table>
	<input class="button2" value="Search" name="search" type="submit" />
</form>

{% endblock %}
