{% extends "layout.html" %}
 {% block title %}Movie Edit Form{% endblock %}
 {% block content %}
 <form action="{{ url_for('openwater_page') }}" method="post">
	<table>
 		<tr>
 			<th>Competition name::</th>
 			<td>
 				<input type="text" name="competition" required autofocus />
 			</td>
 		</tr>
 		<tr>
			<th>Winner:</th>
			<td>
 				<input type="text" name="winner" required autofocus/>
			</td>
		</tr>
		<tr>
			<th>Year:</th>
			<td>
 				<input type="text" name="year" size="4" />
			</td>
		</tr>
</table>
<input value="Save" name="save" type="submit" />
</form>
{% endblock %}
