{% extends "layout.html" %}
{% block title %}OpenWater{% endblock %}
{% block content %}

<h2>Open Water List</h2>
<a href="{{ url_for('openw_add')}}"><input class="button" type="submit" value="Add" name="add" /></a>
<form action="{{ url_for('openwater_page') }}" method="post">
<p>
	
</p>
<p class="paragraf"> 
<table class="t1">
<tr class="t1">
<th class="t1">    </th>
<th class="t1">copetition</th>
<th class="t1">year</th>
<th class="t1">winnerid</th>

</tr>
{% for key, Openw in Openwater %}
<tr class="t1">
	<td class="t1"> 
	<input type="checkbox" name="openw_to_delete"
		value="{{ key }}" /> 
	</td>
	<td class="t1">
		<a href="{{ url_for('openwater_page', key=key) }}">
		{{ Openw.comp }}</a>
	</td>
	<td class="t1">
		<a href="{{ url_for('openwater_page', key=key) }}">
		{{ Openw.year }} </a>
	</td>
	<td class="t1">
		<a href="{{ url_for('openwater_page', key=key) }}">
		{{ Openw.winnerid}}</a>
	</td>
</tr>
</p>
{% endfor %}
</table>
<p>

</p>
<p class = "paragraf">
<input class="button" type="submit" value="Delete" name="delete" />
<input class="button" type="submit" value="Update" name="update" />
<input class="button" type="button" value="Search" name="search" onclick="location.href='OpenWater/search2';" />
</p>
</form>

{% endblock %}
