{% extends "layout.html" %}
 {% block title %}High Scores Update Form{% endblock %}
 {% block content %}
 <form action="{{ url_for('recor_update') }}" method="post">
 <table class="t1">
 {% for key, Recor in Recors %}
 <tr>
<td><input type="checkbox" name="recor_to_update"
value="{{ key }}" /></td>
 <td>
<a href="{{ url_for('recor_page', key=key) }}">
{{ Recor.name }} {{ Recor.recor }}
</a>
</td>
 </tr>
{% endfor %}
<table class="t1">
 <th>Name:</th>
 <td>
 <input  type="text" name="name" required autofocus />
 </td>
 </tr>
 <tr>
 <th>High Score:</th>
<td>
 <input type="text" name="recor" size="4" />
</td>
</tr>
</table>
<input value="Update" name="update" type="submit" />
</form>
{% endblock %}
