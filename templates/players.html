{% extends "home.html" %}

{% block content %}
	<table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Nationality</th>
          <th>Style</th>
        </tr>
      </thead>
      <tbody>
      	{% if players %}
	      	{% for i in players %}
	      	<tr>
	      		<td>{{ i.id }}</td>
	      		<td>{{ i.name }}</td>
	      		<td>{{ i.surname }}</td>
	      		<td>{{ i.nationality }}</td>
	      		<td>{{ i.style }}</td>
	      	</tr>
	        {% endfor %}
        {% else %}
        	<tr>
	          <td colspan="5" align="center">No players found.</td>
	        </tr>
        {% endif %}
      </tbody>
    </table>
{% endblock %}
